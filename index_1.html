<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Notificaciones Push</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincular el archivo CSS -->
    <script defer src="script.js"></script> <!-- Cargar el archivo JavaScript -->
</head>
<body>
    <h1>Calendario de Eventos</h1>
    <form id="eventForm">
        <label for="eventName">Nombre del evento:</label>
        <input type="text" id="eventName" name="eventName" required><br><br>

        <label for="eventDate">Fecha del evento:</label>
        <input type="datetime-local" id="eventDate" name="eventDate" required><br><br>

        <button type="submit">Agregar Evento</button>
    </form>

    <p id="mensaje"></p>
</body>
</html>
